<html>

<head>
        <script language="JavaScript">
                /* Comments : Defining a function by name „fun‟ */
                function fun() {
                        num1 = 100;
                        num2=5;
                        num3=6;
                }
                function numdiv2(){
                        if(num1%num2==0){
                                document.write("\nThe number"+num1+" is divisible by "+num2);
                        }
                }
                function numdiv3(){
                        if(num1%num3==0){
                                document.write("\nThe number"+num1+" is divisible by "+num3);
                        }
                        else {
                                document.write("\nThe number"+num1+" is not divisible by "+num3);
                        }
                }
                fun()
                numdiv2()
                numdiv3()
                /* Comments : calling function */
        </script>
</head>

<body>
        <script language="JavaScript">
                /* Comments : Variables declaration */
                /* Comments : Inline scripting */
                num1 = 10;
                num2 = 20;
                num3 = num1 + num2;
                /* Comments : document.write is a method to write the contents on
                the browseer */
                document.write("The sum is " + num3);
        </script>
        <h3> JavaScript variable demo</h3>
</body>

</html>
