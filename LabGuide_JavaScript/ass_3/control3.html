<html>

<head>
        <script language="JavaScript">
                /* Comments : Defining a function by name „fun‟ */
                function fun() {
                        num1 = 100;
                        num2=5;
                        num3=6;
                }
                function largest(){
                        if(num1>num2 && num1>num3){
                                document.write("\nThe largest number is "+num1);
                        }
                        else if(num2>num3){
                                document.write("\nThe largest number is "+num2);
                        }
                        else {
                                document.write("\nThe largest number is "+num3);
                        }
                }
                fun()
                largest()
                /* Comments : calling function */
        </script>
</head>
