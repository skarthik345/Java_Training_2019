<html>

<head>
	<!-- Comment: Style defined for h1 tag with classname ‘c’ -->
	<style>
		h1 {
			color: red;
			font-size: 30pt;
		}
		h1.c {
			color: blue;
		}
	</style>
</head>

<body>
	<!-- Comment: Style defined for h1 tag -->
	<h1> First H1 Tag</h1>
	<!-- Comment: Takes the Style defined for h1 tag with class name ‘c’ -->
	<h1 class="c"> Second H1 Tag </h1>
	<h2 class="c"> new h2 Tag with class</h2>
</body>

</html>
